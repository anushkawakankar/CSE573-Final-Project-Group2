<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSE573 Final Project Movie recommendation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <div
      id="title"
      class="border border-dark rounded p-2 m-2 bg-light shadow-sm"
    >
      <h1 class="text-center">Movie recommendation</h1>
      <h3 class="text-center">CSE573 Final Project - Group 2</h3>
    </div>
    <div
      id="control_panel"
      class="border border-dark rounded p-2 m-2 bg-light shadow-sm"
    >
      Control Panel:
      <br />
      <div class="container p-3">
        <div class="row">
          <div class="col">
            <label for="user">Choose a user:</label>
            <select name="user" id="user"></select>
          </div>

          <div class="col">
            <label for="movie">Choose a movie:</label>
            <select name="movie" id="movie"></select>
          </div>
          <div class="col form-check form-switch m-4">
            <label class="form-check-label" for="coldstart">Cold Start</label>
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="coldstart"
              checked
            />
          </div>
        </div>

        <div class="row mt-1">
          <div class="col">
            <button type="button" class="btn btn-primary" id="rmovies">
              Recommend Movies
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary" id="rusers">
              Recommend Users
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary" id="prating">
              Predict Rating
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="result"
      class="border border-dark rounded p-3 m-2 bg-light shadow-sm"
    >
      Results:
      <div id="output" class="p-3"></div>
    </div>
  </body>
</html>
